<ion-view view-title="{{friend.name}}">
  <ion-content>
    <div class="list card">
      <div class="item item-avatar">        
        <img src="{{friend.picture.data.url}}">
        <h2>{{friend.name}}</h2>
        <p> <i class="ion-arrow-up-b balanced"> 0,00 </i>  <i class="ion-arrow-down-b assertive"> 0,00 </i> </p>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item">
          <i class="icon ion-thumbsup"></i>
          Like
        </a>
        <a class="tab-item">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
        <a class="tab-item">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
