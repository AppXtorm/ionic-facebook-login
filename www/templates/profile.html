<ion-view view-title="Profile" ng-init="init()">
    <ion-content class="has-header">
        <div class="list card">
            <div class="item">
                <h2>{{user.name}}</h2>
                <p>{{user.city}}</p>
            </div>
            <div class="item item-body">
                <img src="http://graph.facebook.com/{{user.id}}/picture?width=270&height=270"/>
            </div>
        </div>
        <div class="list">
            <label class="item">
                <button class="button button-block button-positive" ng-click="fbLogout()">
                    Logout
                </button>
            </label>
        </div>
    </ion-content>
</ion-view>
